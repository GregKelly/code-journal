version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: codejournal-db
    environment:
      POSTGRES_USER: codejournal
      POSTGRES_PASSWORD: devpassword
      POSTGRES_DB: codejournal_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U codejournal"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
